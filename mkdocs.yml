site_name: Overpass for UNSW
repo_url: https://github.com/psharma04/Overpass
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: https://raw.githubusercontent.com/psharma04/Overpass/main/images/emailbot-border.png
  favicon: https://raw.githubusercontent.com/psharma04/Overpass/main/images/emailbot.png
  palette:
    scheme: default
    primary: black
    accent: yellow
  features:
    - navigation.tabs
nav:
  - 'index.md'
  - 'commands.md'
  - 'contributing.md'
  - 'legal.md'
  - Patreon: https://www.patreon.com/emailbotdiscord
markdown_extensions:
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - callouts